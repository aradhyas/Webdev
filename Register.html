<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form>
		<h3>REGISTER</h3>
		First Name: <input type = "text" name="firstname"><br>
		Last Name: <input type = "text" name="lastname"><br>
		Email: <input type = "email" name="email" required><br>
		Password: <input type = "password" name="password" min = "5"><br>
		Birthday: <input type = "date" name = "birthday"><br>
		Gender: <br>
		<input type = "radio" name= "gender" value="Male">Male<br>
		<input type = "radio" name= "gender" value="Female">Female<br>
		<input type = "radio" name= "gender" value="Others">Others<br>
		Pets: <br>
		<input type = "checkbox" name="cats">Cats<br>
		<input type = "checkbox" name="dogs">Dogs<br>
		Cars:<br>
		<select name = "cars">
			<option value = "Suzuki" name="suzuki">Suzuki</option>
			<option value = "Honda" name="honda">Honda</option>
			<option value = "Hyundai" name="hyundai">Hyundai</option>
		</select><br>
		<input type = "submit" value = "Register!">
		<input type = "reset">
	</form>

</body>
</html>
